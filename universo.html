
  <canvas id="gardun" width="1000" height="1000"></canvas>
  <script>
  m = document.getElementById("gardun").getContext("2d")
  atom = function(x,y,c){m.fillStyle=c; m.fillRect(x,y,3,3)}

  for(y=1; y<1000; y++){
  for(x=1; x<1000; x++){
    
    // depois da /(divisÃ£o) muda o local da imagem
    dx=(x-500)/2000-0.12
    dy=(y-500)/2000-0.82
    a=dx
    b=dy

    //t = tempo 
    for(t=1; t<200; t++){
    d= (a*a)-(b*b)+dx
    b= 2*(a*b)+dy
    a = d
    H= d>200
        
    /*
    //adicionar cor
    red = (Math.sin((t-85)/20)+1)/2
    green = (Math.sin((t-170)/20)+1)/2
    blue = (Math.sin((t-255)/20)+1)/2
    if(H){atom(x,y,"rgb(" + t*red + "," + t*green + "," + t*blue + ")"); break}
    */

    if(H){atom(x,y,"rgb("+ t*3 +","+ t +","+ t*0.5 +")"); break}    
  }}}

  </script>
